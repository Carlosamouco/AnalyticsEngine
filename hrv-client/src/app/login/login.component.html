<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" (ngSubmit)="onSubmit()">
        <h2 class="login100-form-title">
          Login
        </h2>


        <div class="wrap-input100" data-validate="Username is required">
          <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="username" (onblur)="updateErrorStatus()">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="pw" (onblur)="updateErrorStatus()">
          <span class="focus-input100"></span>
        </div>

        <div *ngIf="loginFail" class="invalid-feedback" style="display:block;margin-top: -10px;margin-bottom: 16px;">Username or Password are incorrect!</div>

        <div style="padding-top:3px;padding-bottom:24px;">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="remember">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

        </div>

        <div class="container-login100-form-btn">
          <button class="btn btn-dark login100-form-btn" [disabled]="validateForm()">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
