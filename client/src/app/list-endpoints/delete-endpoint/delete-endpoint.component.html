<div class="modal-header">
  <h4 class="modal-title pull-left">Delete Endpoint</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to delete this endpoint? All configurations will be deleted. This action cannot be undone.
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-danger" (click)="deleteEndpoint()">Delete</button>
  </div>
</div>
